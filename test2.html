<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        #wholeSentenceContainer {
            margin: 0 auto;
            height: 40px;
            border-bottom: 1px solid #000;
        }

        .ws {
            float: left;
            width: 33%;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            text-align: center;
            position: relative;
        }

        #sentencePartsContainer {
            margin: 100px;
            line-height: 40px;
        }

        .sp {
            float: left;
            width: 95px;
            margin-right: 5px;
            line-height: 40px;
            font-size: 14px;
            border: 1px solid #eaeaea;
            text-align: center;
        }

        .sortablePlaceholderContainer {
            position: absolute;
            right: 10px;
            top: 0;
            font-size: 13px;
            line-height: 13px;
            padding: 4px;
            cursor: move;
            background-color: #000000;
            color: #ffffff;
        }

        .dropArea {
            width: 100%;
            height: 100%;
        }

        .dropHover {
            background-color: #cccccc;
        }
    </style>

</head>
<body>

<div id="wholeSentenceContainer">
    <div id="ws1" class="ws">
        <div class="sortablePlaceholderContainer">&diams;</div>
        <div class="dropArea"></div>
    </div>
    <div id="ws2" class="ws">
        <div class="sortablePlaceholderContainer">&diams;</div>
        <div class="dropArea"></div>
    </div>
    <div id="ws3" class="ws">
        <div class="sortablePlaceholderContainer">&diams;</div>
        <div class="dropArea"></div>
    </div>
</div>


<div id="sentencePartsContainer">
    <div class="sp" data-value="I want">I want</div>
    <div class="sp" data-value="you to do">you to do</div>
    <div class="sp" data-value="me a favor.">me a favor.</div>
</div>
<textarea id="log" rows="10" cols="75"></textarea>

<script>
    $(function () {
        $(".sp").draggable({
            revert: "invalid",
            containment: "document",
            helper: "clone",
            cursor: "move"
        });

        var processSortable = function () {
            var data = $('#wholeSentenceContainer').sortable("toArray", {attribute: 'data-value'});
            log(data);
        }

        $("#wholeSentenceContainer").sortable({
            handle: ".sortablePlaceholderContainer",
//            cancel: ".portlet-toggle",
//            placeholder: "portlet-placeholder ui-corner-all"
            update: function (event, ui) {
                processSortable();
            },
            stop: function (event, ui) {
                processSortable();
            }

        });

        $(".dropArea").droppable({
            accept: ".sp",
            classes: {
                "ui-droppable-hover": "dropHover"
            },
            drop: function (event, ui) {
                var data = ui.draggable.data("value");
                $(this).text(data);
                $(this).parents('.ws')[0].setAttribute('data-value', data);
                processSortable();
            }
        });

        $("ul, li").disableSelection();


        function log(str) {
            $('#log').append(str + "\n");
        }
    });
</script>

</body>
</html>
