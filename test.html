<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQUERY Drag-Drop Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>

        #sentencePartsContainer ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 450px;
        }

        #sentencePartsContainer ul li, #wholeSentenceContainer ul li{
            margin: 3px;
            padding: 7px;
            float: left;
            font-size: 14px;
            line-height:18px;
            text-align: center;
            border:1px solid #ccc;
        }

        .noselect {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #wholeSentenceContainer{
            background-color: #eeeeee;
        }
        #wholeSentenceContainer ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            min-height:100px;
        }


    </style>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
<script>
    $(function () {

        $( "#sentencePartsContainer ul li" ).draggable({
            connectToSortable: "#wholeSentenceContainer ul",
//            helper: "clone",
            revert: "invalid",
            cursor: "move"
        });

        $( "#wholeSentenceContainer ul" ).sortable({
            revert: true,
            placeholder: "portlet-placeholder ui-corner-all"
        });

    });
</script>

<div id="wholeSentenceContainer">
    <ul>
    </ul>
</div>

<div id="sentencePartsContainer">
    <ul>
        <li>
            I want
            <input type="hidden" class="sentencePart" value="I want"/>
        </li>
        <li>
            you to do
            <input type="hidden" class="sentencePart" value="you to do"/>
        </li>
        <li>
            me a favor .
            <input type="hidden" class="sentencePart" value="me a favor ."/>
        </li>
    </ul>
</div>


</body>
</html>
