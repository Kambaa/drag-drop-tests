<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQUERY Drag-Drop Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>

        #sentencePartsContainer ul {
            list-style-type: none;
            margin: 15px auto;
            padding: 0;
            width: 20%;
        }

        #sentencePartsContainer {
            height: 30px;
        }

        #sentencePartsContainer ul li {
            float: left;
            text-align: center;
            height: 30px;
            line-height: 30px;
            width: 30%;
            background-color: #cccccc;
        }

        #wholeSentenceContainer {
            width: 20%;
            margin: 100px auto 0 auto;
        }

        #wholeSentenceContainer ul {
            list-style-type: none;
            background-color: #ccc;
            margin: 0;
            padding: 0;
            height: 32px;
            width: 90%;

        }

        #wholeSentenceContainer ul li {
            float: left;
            text-align: center;
            height: 30px;
            line-height: 30px;
            width: 30%;
            font-size:18px;
        }

        .portlet-placeholder {
            height: 30px;
        }

    </style>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
<script>
    $(function () {

        $("#sentencePartsContainer ul li").draggable({
            connectToSortable: "#wholeSentenceContainer ul",
//            helper: "clone",
            revert: "invalid",
            cursor: "move"
        });

        $("#wholeSentenceContainer ul").sortable({
            revert: true,
            placeholder: "portlet-placeholder ui-corner-all"
        });

    });
</script>

<div id="wholeSentenceContainer">
    <ul>
    </ul>
</div>

<div id="sentencePartsContainer">
    <ul>
        <li>
            I want
            <input type="hidden" class="sentencePart" value="I want"/>
        </li>
        <li>
            you to do
            <input type="hidden" class="sentencePart" value="you to do"/>
        </li>
        <li>
            me a favor .
            <input type="hidden" class="sentencePart" value="me a favor ."/>
        </li>
    </ul>
</div>


</body>
</html>
